{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form action="" method="POST">
    <!-- form表單如果是用POST 記得加入 CSRF 跨域安全請求 -->
    {% csrf_token %}
    <div>
        <label for="username">帳號</label>
        <!--     name 給後端辨識   id 給前端( CSS )辨識   -->
        <input type="text" name="username" id="username" value="{{username}}" placeholder="請輸入帳號">
    </div>
    <div>
        <label for="username">密碼</label>
        <input type="password" name="password" id="password" value="{{password}}" placeholder="請輸入密碼">
    </div>
    <p>
        <button type="submit">登入</button>
    </p>
</form>

<div id="message">
    {% if message %}
    <p style="color: red;">{{message}}</p>
    {% endif %}
</div>

{% endblock %}
